<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h3>View High Scores
        </h3>
        <p>Time: <label for="" id="timer">0</label></p>

    </header>


    <main>
        <section id="intro-section">
            <h1>Coding Quiz challenge</h1>
            <p>Try to answer the following questions using the knowledge you've gained thus far.</p>
            <button id="start-btn">Start Quiz</button>
            <!-- start quiz static selector -->
        </section>

        <section id="question-section" class="hide">

            <h2 id="title">question 1</h2>
            <ul>
                <li><button class="choices">A</button></li>
                <li><button class="choices">B</button></li>
                <li><button class="choices">C</button></li>
                <li><button class="choices">D</button></li>
            </ul>

        </section>


        <section id="initial-section" class="hide">
            <h3>All Done!</h3>
            <p>Your Final Score is <label for="" id="score">80</label></p>
            Enter Intials: <input type="text" id="initials-input">
            <button id="save-btn">Save</button>

        </section>
        <section id="highscore-section" class="hide">
            <h3>High Scores</h3>
            <ol>
                <li>IA-80</li>
            </ol>

            <button id="go-back-btn">Return</button>
            <button id="clear-scores">Clear Scores</button>
            
        </section>

    </main>
    <footer>



    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>





<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and my score -->
